<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <!-- Container for the main layout -->
    <div class="container">
      <div class="preload">
      <div class="warningheader" hidden id="warning"></div>
      <div class="card" id="summary"></div>
      <div class="loader" id = "loader"></div>
    </div>
      <!-- Logo Section -->
      <div class="logo-container">
        <img src="../images/icon128.png" alt="Logo" class="logo-img" />
        <h2 class="title">JobSneak AI</h2>
      </div>
      <div class="logo-container">
        <h4 class="stitle">App Status</h4>
      </div>
      <!-- Progress Tracker Section -->

      <div class="tracker-container">
        <div class="tracker-stage" id="stage-2" >
          <span class="stage-number"></span>
          <div class="stage-tooltip"></div>
        </div>
        <div class="tracker-stage" id="stage-1" >
          <span class="stage-number"></span>
          <div class="stage-tooltip"></div>
        </div>
        <div class="tracker-stage" id="stage-3" >
          <span class="stage-number"></span>
          <div class="stage-tooltip"></div>
        </div>
        <div class="tracker-stage" id="stage-4" >
          <span class="stage-number"></span>
          <div class="stage-tooltip"></div>
        </div>
        <div class="tracker-stage" id="stage-5" >
          <span class="stage-number"></span>
          <div class="stage-tooltip"></div>
        </div>
        
      </div>
      <div class="warning hidden"  id="warninge"></div>
      <div>
       
        <div class="buttons" id="profiledata" >
          <h4 class="stitle1">Profile Data Available</h4>
          <button id="delete-btn">Delete Saved Data</button>
        </div>
      </div>
      <!-- Resume Selection Section -->
      <div class="resume-selection">
        <label for="resume-option">Select an option:</label>
        <select id="resume-option" name="resume-option">
          <option value="upload">Upload Resume</option>
          <option value="type">Type into Text Field</option>
        </select>

        <div id="upload-resume" class="resume-option">
          <label for="resume-file">Upload Resume</label>
          <input
            type="file"
            id="resume-file"
            name="resume-file"
            accept="application/pdf"
          />
          <label for="resume-text">additional parameters</label>
          <textarea
            id="additional"
            name="additional parameters"
            rows="3"
            placeholder="like sponsorship required..."
            
          ></textarea>

        </div>

        <div id="type-resume" class="resume-option">
          <label for="resume-text">Type your Resume</label>
          <textarea
            id="resume-text"
            name="resume-text"
            rows="10"
            placeholder="Enter your short bio here..."
          ></textarea>
        </div>

        <div class="buttons">
          <button id="save-btn">Save</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
